<!-- product List -->
<section class="product-list bg-grey page-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3 mb-4" *ngFor="let product of productsList">
                        <div class="product-card mat-elevation-z2">
                            <div class="product-thumb">
                                <a [routerLink]="['/user/products/details/', product.slug]">
                                    <img [src]="product.imageUrl[0]" [alt]="product.name">
                                </a>
                                <div class="product-badge">
                                    <span class="product-offer">{{product.priceDiscount}}%</span>
                                </div>
                            </div>
                            <div class="product-card-content">
                                <h4 class="product-title text-truncate m-0">{{product.title | titlecase}}</h4>
                                <ngx-stars [readonly]="true" [initialStars]="product.ratingsAverage" [maxStars]="5"
                                    [color]="'#ffd740'"></ngx-stars>
                                <p class="product-price">
                                    <span>&#8377;{{product.priceAfterDiscount}}</span>
                                    <del>&#8377;{{product.price}}</del>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product List End -->
