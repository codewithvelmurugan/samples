<!-- Coupon List -->
<section class="bg-grey page-padding">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-md-3">
                <h3 class="fw-bold">Coupons List</h3>
            </div>
            <div class="col-md-9">
                <button class="float-end" mat-raised-button color="primary" (click)="openCreateCoupon()">Add
                    Coupon</button>
            </div>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="sno">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Sno</th>
                    <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
                </ng-container>
                <ng-container matColumnDef="code">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Coupon Code</th>
                    <td mat-cell *matCellDef="let element">{{element.code}}</td>
                </ng-container>
                <ng-container matColumnDef="discount">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Discount</th>
                    <td mat-cell *matCellDef="let element">{{element.discount}}</td>
                </ng-container>
                <ng-container matColumnDef="expiryDate">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Expiry Date</th>
                    <td mat-cell *matCellDef="let element">{{ element.expiryDate | date}}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <button mat-raised-button color="accent" (click)="deleteCoupon(i, element)">Delete</button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                <!-- Row shown when there is no matching data.-->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center" colspan="5">No record found</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</section>
<!-- Coupon List End -->
