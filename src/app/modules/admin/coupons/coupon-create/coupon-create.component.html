<!-- Coupon Create -->
<button mat-icon-button class="close-button" [mat-dialog-close]="false">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="text-center">
    <form [formGroup]="couponForm" (ngSubmit)="submitCouponForm()" autocomplete="off">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100 mt-2">
                    <mat-label>Discount</mat-label>
                    <input matInput type="type" formControlName="discount" numberOnly>
                    <mat-error *ngIf="handleError('discount', 'required')">Discount is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100 mt-2">
                    <mat-label>Expiry Date</mat-label>
                    <input matInput formControlName="expiryDate" [matDatepicker]="datepicker"
                        placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker></mat-datepicker>
                    <mat-error *ngIf="handleError('expiryDate', 'required')">Expiry Date is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <div class="text-center mt-3 mb-3">
                    <button type="submit" mat-raised-button color="primary">{{ data.submit }}</button>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<!-- Coupon Create End -->
