<!-- Forgot Password -->
<section class="auth-container">
    <div class="auth-content">
        <mat-card class="mat-elevation-z8">
            <mat-card-title class="text-center mt-3 mb-4">Forgot Password</mat-card-title>
            <mat-card-content>
                <form [formGroup]="forgotpaswordForm" (ngSubmit)="submitForgotPaswordForm()" autocomplete="off">
                    <mat-form-field appearance="outline" class="w-100 mt-2">
                        <mat-label>Email ID</mat-label>
                        <input matInput type="email" formControlName="email">
                        <mat-icon matSuffix>mail</mat-icon>
                        <mat-error *ngIf="isSubmitted && forgotPasswordDetails['email'].errors?.required">Please enter
                            Email
                            ID</mat-error>
                        <mat-error
                            *ngIf="isSubmitted && forgotPasswordDetails['email'].errors?.email && forgotPasswordDetails['email'].errors?.pattern">Email
                            ID not valid</mat-error>
                    </mat-form-field>
                    <div class="text-center mt-3 mb-3">
                        <button type="submit" class="w-100" mat-raised-button color="primary">Submit</button>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <div class="text-center mb-3">
                    <a (click)="routeToLogin()">Back to login</a>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</section>
<!-- Forgot Password End -->
