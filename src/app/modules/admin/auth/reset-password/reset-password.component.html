<div class="auth-container">
    <div class="auth-content">
        <!-- Reset Password -->
        <mat-card class="mat-elevation-z8">
            <mat-card-title class="text-center mt-3 mb-4">Reset Password</mat-card-title>
            <mat-card-content>
                <form [formGroup]="resetpaswordForm" (ngSubmit)="submitResetpaswordForm()">
                    <mat-form-field appearance="outline" class="w-100 mt-2">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="passwordHide ? 'password' : 'text'" formControlName="password">
                        <button type="button" mat-icon-button matSuffix (click)="passwordHide = !passwordHide">
                            <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="isSubmitted && resetPasswordDetails['password'].errors?.required">Please enter
                            Password</mat-error>
                        <mat-error *ngIf="isSubmitted && resetPasswordDetails['password'].errors?.minlength">Please
                            enter at least 6 letters</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100 mt-2">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput [type]="ConfirmpasswordHide ? 'password' : 'text'"
                            formControlName="confirmPassword">
                        <button mat-icon-button matSuffix (click)="ConfirmpasswordHide = !ConfirmpasswordHide">
                            <mat-icon>{{ConfirmpasswordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error
                            *ngIf="isSubmitted && resetPasswordDetails['confirmPassword'].errors?.required">Please enter
                            Password</mat-error>
                        <mat-error
                            *ngIf="isSubmitted && resetPasswordDetails['confirmPassword'].errors?.confirmedValidator">
                            Password and Confirm Password didn't match</mat-error>
                    </mat-form-field>
                    <div class="text-center mt-3 mb-3">
                        <button type="submit" class="w-100" mat-raised-button color="primary">Update</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
        <!-- Reset Password End -->
    </div>
</div>
