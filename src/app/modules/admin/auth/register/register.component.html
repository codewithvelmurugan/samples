<!-- Register -->
<section class="auth-container">
    <div class="auth-content">
        <mat-card class="mat-elevation-z8">
            <mat-card-title class="text-center mt-3 mb-4">Register</mat-card-title>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()" autocomplete="off">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" formControlName="username">
                        <mat-icon matSuffix>person</mat-icon>
                        <mat-error *ngIf="isSubmitted && registerDetails['username'].errors?.required">Please enter
                            Username</mat-error>
                        <mat-error *ngIf="isSubmitted && registerDetails['username'].errors?.minlength">Please enter at
                            least 3
                            letters</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email ID</mat-label>
                        <input matInput type="email" formControlName="email">
                        <mat-icon matSuffix>mail</mat-icon>
                        <mat-error *ngIf="isSubmitted && registerDetails['email'].errors?.required">Please enter Email
                            ID</mat-error>
                        <mat-error
                            *ngIf="isSubmitted && registerDetails['email'].errors?.email && registerDetails['email'].errors?.pattern">Email
                            ID not valid</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="passwordHide ? 'password' : 'text'" formControlName="password">
                        <button type="button" mat-icon-button matSuffix (click)="passwordHide = !passwordHide">
                            <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="isSubmitted && registerDetails['password'].errors?.required">Please enter
                            Password</mat-error>
                        <mat-error *ngIf="isSubmitted && registerDetails['password'].errors?.minlength">Please enter at
                            least 6
                            letters</mat-error>
                    </mat-form-field>
                    <button type="submit" class="w-100 mt-3" mat-raised-button color="primary">Register</button>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <p class="text-center">Already Have Account ?&nbsp;<a (click)="routeToLogin()">Login</a></p>
            </mat-card-actions>
        </mat-card>
    </div>
</section>
<!-- Register End -->
