<!-- Customer List -->
<section class="bg-grey page-padding">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-md-12">
                <h3 class="fw-bold">Customers</h3>
            </div>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="sno">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Sno</th>
                    <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
                </ng-container>
                <ng-container matColumnDef="joiningdate">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Joining Date</th>
                    <td mat-cell *matCellDef="let element">{{element.createdAt | date}}</td>
                </ng-container>
                <ng-container matColumnDef="username">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.username | titlecase}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let element">{{ element.email}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                <!-- Row shown when there is no matching data.-->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center" colspan="5">No record found</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</section>
<!-- Customer List -->
