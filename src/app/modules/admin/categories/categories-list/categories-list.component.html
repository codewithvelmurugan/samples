<!-- Category List -->
<section class="bg-grey page-padding">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-md-3">
                <h3 class="fw-bold">Categories List</h3>
            </div>
            <div class="col-md-9">
                <button class="float-end" mat-raised-button color="primary" (click)="openCreateCategory()">Add
                    Category</button>
            </div>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="sno">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Sno</th>
                    <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
                </ng-container>
                <ng-container matColumnDef="imageUrl">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Category Image</th>
                    <td mat-cell *matCellDef="let element">
                        <img [src]="element.imageUrl" alt="" width="50">
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.name | titlecase}}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-slide-toggle [checked]="element.isDeleted"
                            (change)="onChangetoggle($event, element.slug)"></mat-slide-toggle>
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th class="fw-bold" mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <button mat-raised-button color="primary" (click)="openEditCategory(element)">Edit</button>
                        &nbsp;
                        <button mat-raised-button color="accent" (click)="deleteCategory(i, element)">Delete</button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                <!-- Row shown when there is no matching data.-->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center" colspan="5">No record found</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</section>
<!-- Category List End -->
