<!-- Category Create and Edit -->
<button mat-icon-button class="close-button" [mat-dialog-close]="false">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="text-center">
    <form [formGroup]="categoryForm" (ngSubmit)="submitCategoryForm()" autocomplete="off">
        <div class="row">
            <div class="col-md-12">
                <div class="file-upload">
                    <img class="img-fluid" [src]="catergoryImage ? catergoryImage: defaultImage" alt="" width="250"
                        height="250">
                </div>
                <div>
                    <input #categoryInput type="file" hidden (change)="onChangeFile($event)">
                    <button type="button" mat-icon-button (click)="categoryInput.click()">
                        <mat-icon class="material-icons-outlined">edit</mat-icon>
                    </button>
                </div>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100 mt-2">
                    <mat-label>Category Name</mat-label>
                    <input matInput type="type" formControlName="name" alphabetOnly>
                    <mat-error *ngIf="handleError('name', 'required')">Category name required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <div class="text-center mt-3 mb-3">
                    <button type="submit" mat-raised-button color="primary">{{ data.submit }}</button>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<!-- Category Create and Edit End -->
